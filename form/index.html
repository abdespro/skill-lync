<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>
    <h2 style="text-align: center;">A simple form</h2>
    <form action="mailto:spinlessabir@gmail.com">
        <fieldset>
            <legend>Personal details</legend>
            First name:
            <input type="text" name="fname" id="fname" value="Holmes">
            <br><br>
            Last name:
            <input type="text" name="lname" id="lname" value="Sharlok">
            <br><br>
            Gender<br>
            Male<input type="radio" name="gender" id="gender1" value="male" checked>
            Female<input type="radio" name="gender" id="gender2" value="female">
            Other<input type="radio" name="gender" id="gender3" value="other">
            <br><br>
            Blood group:
            <select id="bloodgroup">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
            <br><br>
            <textarea rows="10" cols="30">
            What are you enjoying most in skill-lync?
        </textarea>
            <br><br>
            Favourite browser:
            <input name="favbrowser" list="favbrowser">
            <datalist id="favbrowser">
                <option value="IE">Internet Explorer</option>
                <option value="Chrome">Google Chrome</option>
                <option value="Firefox">Mozilla Firefox</option>
            </datalist>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
